<!doctype html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Color Palette</title>
  </head>
  <body>

    <div class="colors">
      <!--? Color One -->
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust-btn"><i class="fa-solid fa-sliders"></i></button>
          <button class="lock-btn"><i class="fa-solid fa-lock-open"></i></button>
        </div>

        <div class="sliders">
          <button class="close-sliders">X</button>
          <span>Hue</span>
          <input 
          type="range"
          min="0"
          max="360"
          step="1"
          class="hue-input"
          name="hue"
          data-hue="0">
 
          <span>Brightness</span>
          <input type="range"
          min="0"
          max="1"
          step="0.01"
          class="bright-input"
          name="brightness"
          data-bright="0">

          <span>Saturation</span>
          <input type="range"
          min="0"
          max="1"
          step="0.01"
          class="sat-input"
          name="saturation"
          data-sat="0">
        </div>

      </div>
      <!--? Color One End -->

      </div>

        <button class="generate"><i class="fa-solid fa-rotate"></i></button>
        <p>Generate</p>
      </div>

        <button class="save"><i class="fa-solid fa-floppy-disk"></i></button>
        <p>Save</p>
      </div>
    </div>
  
    <!--?Popups -->
    <div class="copy-container">
      <div class="copy-popup">
        <h4>Copied To Clipboard!!</h4>
        <h4>&#128077;</h4>
      </div>
    </div>

    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Give A Name To Your Palette</h4>
        <input type="text" maxlength="35" class="save-input">
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>

    <div class="library-container">
      <div class="library-popup">
        <button class="close-library">X</button>
        <button class="clear-library">Clear all</button>
        <h4>Pick Your Palette</h4>
